name: Daily Cat at Midnight PST

on:
  schedule:
    # Midnight Pacific Time = 8 AM UTC (automatically adjusts for DST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-cat:
    runs-on: ubuntu-latest
    
    steps:
    - name: Send cat to Discord
      run: |
        # Get random cat image
        CAT_RESPONSE=$(curl -s "https://api.thecatapi.com/v1/images/search")
        CAT_URL=$(echo $CAT_RESPONSE | grep -o '"url":"[^"]*"' | cut -d'"' -f4)
        
        # Generate random number of meows (1-100)
        MEOW_COUNT=$((RANDOM % 100 + 1))
        
        # Create meow message
        MEOW_MESSAGE="üê±"
        for i in $(seq 1 $MEOW_COUNT); do
          MEOW_MESSAGE="$MEOW_MESSAGE meow"
        done
        
        # Send to Discord webhook
        curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d "{
            \"content\": \"$MEOW_MESSAGE\",
            \"embeds\": [{
              \"image\": {
                \"url\": \"$CAT_URL\"
              }
            }]
          }"
